<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet"/>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>

    <script src="{% static 'scripts/hero_api.js' %}" type="text/javascript"></script>
    <script src="{% static 'scripts/hero_utils.js' %}" type="text/javascript"></script>

    <style>
        .nes-table.is-dark::before {
            position: inherit;
        }

    </style>

    {% block styles %}
    {% endblock %}

    {% block script %}
    {% endblock %}
</head>

<body style="background-color: #0c1121;">
    <div class="main-body" style="background: url('{% static "img/background_start.png" %}') repeat-x;">
    {% block body %}
    {% endblock %}
    </div>
</body>

</html>
